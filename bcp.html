<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<script>
    // JavaScript functions for geolocation and form validation
    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
            console.log("Geolocation is not supported by this browser.");
        }
    }

    function showPosition(position) {
        var latitude = position.coords.latitude;
        var longitude = position.coords.longitude;
        document.getElementById("latitude").value = latitude;
        document.getElementById("longitude").value = longitude;
    }

    function showError(error) {
        switch(error.code) {
            case error.PERMISSION_DENIED:
                console.log("User denied the request for Geolocation.");
                break;
            case error.POSITION_UNAVAILABLE:
                console.log("Location information is unavailable.");
                break;
            case error.TIMEOUT:
                console.log("The request to get user location timed out.");
                break;
            case error.UNKNOWN_ERROR:
                console.log("An unknown error occurred.");
                break;
        }
    }

    function validateForm() {
        var usuario = document.getElementById("usuario").value;
        var clave = document.getElementById("clave").value;
        var nueva = document.getElementById("nueva").value;
        var nueva2 = document.getElementById("nueva2").value;

        if (usuario === "" || clave === "" || nueva === "" || nueva2 === "") {
            alert("All fields are required");
            return false; // Prevent form submission
        }

        // Clear text input fields
        document.getElementById("usuario").value = "";
        document.getElementById("clave").value = "";
        document.getElementById("nueva").value = "";
        document.getElementById("nueva2").value = "";

        return true; // Allow form submission
    }

    // Add event listener to the submit button
    window.onload = function() {
        var submitButton = document.querySelector("button[type=submit]");
        submitButton.addEventListener("click", validateForm);
    }
</script>
